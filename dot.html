<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - TalkTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icon">
        <ul class="screen-list">
          <li class="screen-btn">
            <a class="screen-link" href="#">
              <i class="fas fa-search fa-lg"></i>
            </a>
          </li>
          <li class="screen-btn">
            <a class="screen-link" href="#">
              <i class="fas fa-music fa-lg"></i>
            </a>
          </li>
          <li class="screen-btn">
            <a class="screen-link" href="settings.html">
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAxMTRfMjYy%2FMDAxNDg0MzcxOTkxNzA4._N73NTpWleCLp8M6gXR8vpdDAZoAQ2mTJLimKBYFtRwg.5LEqnsukFugxlrTdlYk5hkxEKoVdUbTVsjL6gqJ03vIg.PNG.koomarin%2F%253F%253F%253F%253F%257B%253F_%253F%253F%253F%253F%253F%253F%253F.png&type=sc960_832"
            class="user-component_avatar user-component_avatar--"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">SunJun</h4>
            <h6 class="user-component_subtitle">This is whatever.</h6>
          </div>
        </div>
        <div class="user-component_column">
          <span class="user-component_time"
            ><i class="far fa-comment-alt fa-2x"></i
          ></span>
        </div>
      </div>
      <div class="icons more_icon">
        <div class="icons_icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icons_icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icons_icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icons_icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="sugess">
        <h6 class="sugess_title">Suggetions</h6>
      </div>
      <div class="sugess_icons">
        <div class="sugess_icons_icon">
          <div class="sugess_icons_icon_image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span>Talk Stroy</span>
        </div>
        <div class="sugess_icons_icon">
          <div class="sugess_icons_icon_image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span>Talk Stroy</span>
        </div>
        <div class="sugess_icons_icon">
          <div class="sugess_icons_icon_image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span>Talk Stroy</span>
        </div>
        <div class="sugess_icons_icon">
          <div class="sugess_icons_icon_image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span>Talk Stroy</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_noti badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="dot.html">
            <span class="nav_dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ,
      crossorigin="anonymous"
    ></script>
  </body>
</html>
