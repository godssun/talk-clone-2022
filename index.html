<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to TalkTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header_title">Welcom to TalkTalk Clone</h1>
      <p class="welcome-header_text">
        If you have a TalkTalk Account, log in with your email ro phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form_input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form_input"
        name="username"
        type="password"
        placeholder="Password"
      />
      <input
        class="login-form_btn"
        name="password"
        type="submit"
        value="Log In"
      />
      <input class="login-form_btn" type="submit" value="Sign Up" />
      <a href="#">Find TalkTalk Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ,
      crossorigin="anonymous"
    ></script>
  </body>
</html>
